{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col s12">
            <h1 class="text-lblue font-200">Contactos</h1>
            <div class="span bg-lblue py-1"></div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="collection">

                <a href="#" class="collection-item">
                    <div class="row">
                        <div class="col s2">
                            Nombre
                        </div>
                        <div class="col s3">
                            Email
                        </div>
                        <div class="col s4">
                            Fecha
                        </div>
                        <div class="col s3">
                            Nombre Comercial
                        </div>
                    </div>

                </a>

                {% for contacto in contactos %}
                <a href="{{ contacto.get_absolute_url }}" class="collection-item">
                    <div class="row">
                        <div class="col s2">
                            {{ contacto.name }}
                        </div>
                        <div class="col s3">
                            {{ contacto.email }}
                        </div>
                        <div class="col s4">
                            {{ contacto.timestamp }}
                        </div>
                        <div class="col s3">
                            {{ contacto.nombre_comercial }}
                        </div>
                    </div>

                </a>
                {% endfor %}
            </div>

        </div>

    </div>
</div>
{% endblock %}
