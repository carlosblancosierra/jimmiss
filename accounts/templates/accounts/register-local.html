{% extends "base.html" %}
{% load static %}

{% block head_title %}{{ title }} | {{ block.super }}{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col s12">
            <h1 class="text-lblue font-200">Registro</h1>
            <div class="span bg-lblue py-1"></div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row my-5">
        <div class="col m6 offset-m3">
            <div class="card p-5">
                <p class="font-150 mt-0">Registrate en JimMiss</p>
                <form method="POST"> {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn-large bg-blue mt-3 w-100">Identicarse</button>
                </form>
                {% if error %}
                <p class="text-red">{{ error }}</p>
                {% endif %}
            </div>
            <div class="card p-5">
                <p class="font-150 mt-0">¿Ya tienes cuenta? </p>
                <a class="btn-large bg-lblue w-100 mt-4" href="">Inicia sesión</a>
            </div>

        </div>

    </div>
</div>

{% endblock %}
