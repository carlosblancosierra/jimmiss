{% extends "base.html" %}
{% block content %}

<div class="container my-5 pt-5">
    <div class="row">
        <div class="col s12">
            <h1 class="text-lblue font-200">Administración de contraseña</h1>
            <div class="span bg-lblue py-1"></div>
        </div>
    </div>
</div>

<div class="container mh-50">
    <div class='row my-5'>
        <div class='col s12 m6 offset-m3 card p-5'>
            <h1 class="font-200">Restablecer contraseña</h1>

            <p>Escribe la dirección de correo electrónico y te enviaremos las instrucciones para reiniciar tu
                contraseña</p>
            <form method='post' action='' class="">{% csrf_token %}
                {{ form.as_p }}
                <span style='margin-bottom: 12px;'></span>
                <button type="submit" class='btn-large bg-lblue w-100 mt-4'>Reinicie su contrasenña</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
